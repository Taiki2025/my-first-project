<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セイコーマート 振込票</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MS Gothic', 'Hiragino Kaku Gothic ProN', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .payment-container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border: 2px solid #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .header {
            background: #e60012;
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid #333;
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .info-section {
            margin-bottom: 25px;
            border: 2px solid #333;
            background: #f9f9f9;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #ccc;
            background: white;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-row:nth-child(even) {
            background: #f5f5f5;
        }

        .label {
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }

        .value {
            font-size: 16px;
            color: #000;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .amount {
            font-size: 28px;
            color: #e60012;
            font-weight: bold;
            text-align: center;
        }

        .qr-section {
            text-align: center;
            margin: 25px 0;
            padding: 20px;
            background: #f8f8f8;
            border: 2px solid #333;
        }

        .qr-code {
            width: 150px;
            height: 150px;
            background: #000;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            border: 3px solid #333;
        }

        .qr-text {
            font-size: 13px;
            color: #333;
            line-height: 1.4;
            font-weight: bold;
        }

        .footer {
            background: #f8f8f8;
            padding: 15px 20px;
            text-align: center;
            font-size: 12px;
            color: #333;
            border-top: 2px solid #333;
        }

        .payment-notice {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 0;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .payment-notice h3 {
            color: #856404;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .payment-notice p {
            color: #856404;
            font-size: 13px;
            line-height: 1.4;
            font-weight: bold;
        }

        .barcode-section {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: white;
            border: 2px solid #333;
        }

        .barcode {
            height: 40px;
            background: repeating-linear-gradient(
                90deg,
                #000 0px,
                #000 2px,
                transparent 2px,
                transparent 4px
            );
            margin: 10px auto;
            width: 200px;
        }

        .barcode-number {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
        }

        .seicomart-logo {
            background: #e60012;
            color: white;
            padding: 8px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid #333;
        }

        .important-notice {
            background: #ffe6e6;
            border: 2px solid #e60012;
            border-radius: 0;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .important-notice h3 {
            color: #e60012;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .important-notice p {
            color: #e60012;
            font-size: 13px;
            line-height: 1.4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <h1>セイコーマート</h1>
            <p>振込票</p>
        </div>

        <div class="content">
            <div class="info-section">
                <div class="info-row">
                    <span class="label">受付番号</span>
                    <span class="value">1234567890</span>
                </div>
                <div class="info-row">
                    <span class="label">オンライン決済番号</span>
                    <span class="value">9876543210</span>
                </div>
                <div class="info-row">
                    <span class="label">お支払い金額</span>
                    <span class="value amount">¥5,000</span>
                </div>
                <div class="info-row">
                    <span class="label">有効期限</span>
                    <span class="value">2024年12月31日</span>
                </div>
            </div>

            <div class="important-notice">
                <h3>お支払い方法</h3>
                <p>受付番号またはオンライン決済番号を<br>
                レジ係員にお伝えください</p>
            </div>

            <div class="barcode-section">
                <div class="barcode"></div>
                <div class="barcode-number">1234567890</div>
            </div>

            <div class="qr-section">
                <div class="qr-code">
                    QR<br>CODE
                </div>
                <div class="qr-text">
                    上記のQRコードを<br>
                    レジで読み取ってください
                </div>
            </div>
        </div>

        <div class="footer">
            <p>※この画面をレジ係員にお見せください</p>
            <p>※有効期限を過ぎると利用できません</p>
        </div>
    </div>
</body>
</html>
