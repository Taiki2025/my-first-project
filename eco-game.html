            padding: 15px;

            font-size: 14px;

        .quiz-option:hover {
            border-color: #4CAF50;
            background: #f1f8e9;
        }

        .quiz-option.selected {
            border-color: #4CAF50;
            background: #e8f5e8;
        }

        .quiz-option.correct {
            border-color: #4CAF50;
            background: #d4edda;
        }

        .quiz-option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .quiz-feedback {
            margin-top: 15px;
            padding: 15px;

            font-size: 14px;
            display: none;

            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .quiz-btn:hover {
            background: #45a049;
        }

        .quiz-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .game-result {
            background: white;

<body>
    <div class="mobile-container">
        <!-- ステータスバー -->
        <div class="status-bar">
            <div class="status-left">9:41</div>

        </div>

        <!-- ゲームヘッダー -->
        <header class="game-header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div>

                <p class="game-subtitle">楽しく学んでポイントゲット！</p>
            </div>
        </header>

        <!-- ゲーム統計 -->
        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-number" id="totalScore">1,250</div>
                <div class="stat-label">総ポイント</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="gamesPlayed">8</div>
                <div class="stat-label">プレイ回数</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="correctAnswers">24</div>
                <div class="stat-label">正解数</div>
            </div>
        </div>

        <!-- ゲーム選択 -->
        <div class="game-selection" id="gameSelection">
            <h3>ゲームを選択してください</h3>
            <div class="game-options">
                <div class="game-option" onclick="startQuiz()">
                    <div class="game-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <div class="game-name">省エネクイズ</div>
                    <div class="game-description">省エネに関する知識をクイズで学ぼう！</div>
                    <div class="game-difficulty">難易度: 初級</div>
                </div>
                <div class="game-option" onclick="startMemoryGame()">
                    <div class="game-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="game-name">省エネ記憶ゲーム</div>
                    <div class="game-description">省エネアイテムを覚えてマッチングしよう！</div>
                    <div class="game-difficulty">難易度: 中級</div>
                </div>
            </div>
        </div>

        <!-- クイズコンテナ -->
        <div class="quiz-container" id="quizContainer">
            <div class="quiz-header">
                <div class="quiz-progress">問題 <span id="currentQuestion">1</span> / <span id="totalQuestions">5</span></div>
                <div class="quiz-timer" id="quizTimer">30</div>
            </div>
            <div class="quiz-question" id="quizQuestion"></div>
            <div class="quiz-options" id="quizOptions"></div>
            <div class="quiz-feedback" id="quizFeedback"></div>
            <div class="quiz-actions">
                <button class="quiz-btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">次の問題</button>
                <button class="quiz-btn" id="submitBtn" onclick="submitAnswer()">回答する</button>
            </div>
        </div>

        <!-- ゲーム結果 -->
        <div class="game-result" id="gameResult">
            <div class="result-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <div class="result-title" id="resultTitle">お疲れさまでした！</div>
            <div class="result-score" id="resultScore">正解率: 80%</div>
            <div class="result-points" id="resultPoints">+50ポイント獲得！</div>
            <div class="result-actions">
                <button class="result-btn" onclick="playAgain()">もう一度プレイ</button>
                <button class="result-btn secondary" onclick="backToSelection()">ゲーム選択に戻る</button>
            </div>
        </div>
    </div>

    <script>

            currentGame: null,
            currentQuestion: 0,
            score: 0,
            selectedAnswer: null,
            timer: null,
            timeLeft: 30

        // クイズデータ（JSONファイルから読み込み）

        let quizData = [];
        let gameSettings = {};
        let resultMessages = {};

        async function initializeGameData() {
            try {
                const response = await fetch('data/game-data.json');
                if (response.ok) {
                    const gameData = await response.json();
                    originalQuizData = gameData.quizData || [];
                    quizData = [...originalQuizData]; // コピーを作成
                    gameSettings = gameData.gameSettings || {};
                    resultMessages = gameData.resultMessages || {};
                    
                    console.log('JSONデータ読み込み成功:', originalQuizData.length, '問');
                    console.log('最初の3問:', originalQuizData.slice(0, 3).map(q => q.question.substring(0, 30) + '...'));

                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

        function goBack() {
            window.history.back();
        }

        async function startQuiz() {
            // ゲームデータが読み込まれていない場合は読み込む
            if (originalQuizData.length === 0) {
                await initializeGameData();
            }
            
            console.log('クイズ開始 - 元データ数:', originalQuizData.length);
            
            gameState.currentGame = 'quiz';
            gameState.currentQuestion = 0;
            gameState.score = 0;
            
            // 元のデータから新しいコピーを作成してシャッフル
            quizData = [...originalQuizData];
            shuffleQuestions();
            
            console.log('シャッフル後のデータ数:', quizData.length);
            
            document.getElementById('gameSelection').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            
            loadQuestion();
            startTimer();
        }

        function shuffleQuestions() {
            // フィッシャー・イェーツのシャッフルアルゴリズム
            for (let i = quizData.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [quizData[i], quizData[j]] = [quizData[j], quizData[i]];
            }
            console.log('問題をシャッフルしました:', quizData.map(q => q.question.substring(0, 20) + '...'));
        }

        function startMemoryGame() {
            alert('記憶ゲーム機能は準備中です。\n\n省エネアイテムのマッチングゲームで、\n省エネに関する知識を楽しく学べます。\n\n近日公開予定です！');
        }

        function loadQuestion() {
            const question = quizData[gameState.currentQuestion];
            const totalQuestions = gameSettings.quiz?.totalQuestions || 10;
            document.getElementById('currentQuestion').textContent = gameState.currentQuestion + 1;
            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('quizQuestion').textContent = question.question;
            
            console.log(`問題 ${gameState.currentQuestion + 1}:`, question.question.substring(0, 30) + '...');
            console.log('選択肢:', question.options);
            console.log('正解:', question.correct);
            
            const optionsContainer = document.getElementById('quizOptions');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'quiz-option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            gameState.selectedAnswer = null;
            document.getElementById('quizFeedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'inline-block';
            
            // 選択状態をリセット
            document.querySelectorAll('.quiz-option').forEach(option => {
                option.classList.remove('selected');
            });
        }

        function selectAnswer(index) {
            gameState.selectedAnswer = index;
            
            // 選択状態を更新
            document.querySelectorAll('.quiz-option').forEach((option, i) => {
                option.classList.remove('selected');
                if (i === index) {
                    option.classList.add('selected');
                }
            });
        }

        function submitAnswer() {
            if (gameState.selectedAnswer === null) {
                alert('答えを選択してください');
                return;
            }
            
            const question = quizData[gameState.currentQuestion];
            const isCorrect = gameState.selectedAnswer === question.correct;
            
            const pointsPerCorrect = gameSettings.quiz?.pointsPerCorrect || 10;
            if (isCorrect) {
                gameState.score += pointsPerCorrect;
            }
            
            // 正解・不正解の表示
            document.querySelectorAll('.quiz-option').forEach((option, i) => {
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === gameState.selectedAnswer && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });
            
            // フィードバック表示
            const feedback = document.getElementById('quizFeedback');
            feedback.textContent = isCorrect ? 
                `正解です！${question.explanation}` : 
                `不正解です。正解は「${question.options[question.correct]}」です。${question.explanation}`;
            feedback.className = `quiz-feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.style.display = 'block';
            
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            clearInterval(gameState.timer);
        }

        function nextQuestion() {
            gameState.currentQuestion++;
            
            const totalQuestions = gameSettings.quiz?.totalQuestions || 10;
            
            console.log(`次の問題に進みます: ${gameState.currentQuestion + 1}/${totalQuestions}`);
            console.log('現在のquizData:', quizData.map(q => q.question.substring(0, 30) + '...'));
            
            if (gameState.currentQuestion >= totalQuestions) {
                showResult();
            } else {
                loadQuestion();
                startTimer();
            }
        }

        function startTimer() {
            const timeLimit = gameSettings.quiz?.timeLimit || 30;
            gameState.timeLeft = timeLimit;
            document.getElementById('quizTimer').textContent = gameState.timeLeft;
            
            gameState.timer = setInterval(() => {
                gameState.timeLeft--;
                document.getElementById('quizTimer').textContent = gameState.timeLeft;
                
                if (gameState.timeLeft <= 0) {
                    clearInterval(gameState.timer);
                    submitAnswer();
                }
            }, 1000);
        }

        function showResult() {
            clearInterval(gameState.timer);
            
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('gameResult').style.display = 'block';
            
            const pointsPerCorrect = gameSettings.quiz?.pointsPerCorrect || 10;
            const totalQuestions = gameSettings.quiz?.totalQuestions || 10;
            const maxScore = totalQuestions * pointsPerCorrect;
            const percentage = Math.round((gameState.score / maxScore) * 100);
            
            // 結果メッセージをJSONから取得
            let resultTitle = 'もう少し頑張りましょう！';
            if (resultMessages.excellent && percentage >= resultMessages.excellent.threshold) {
                resultTitle = resultMessages.excellent.title;
            } else if (resultMessages.good && percentage >= resultMessages.good.threshold) {
                resultTitle = resultMessages.good.title;
            } else if (resultMessages.needsImprovement) {
                resultTitle = resultMessages.needsImprovement.title;
            }
            
            document.getElementById('resultTitle').textContent = resultTitle;
            
            document.getElementById('resultScore').textContent = 
                `正解率: ${percentage}% (${gameState.score}/${maxScore}点)`;
            
            document.getElementById('resultPoints').textContent = `+${gameState.score}ポイント獲得！`;
            
            // 統計を更新
            updateStats(gameState.score);
        }

        function updateStats(points) {
            const totalScore = parseInt(document.getElementById('totalScore').textContent) + points;
            const gamesPlayed = parseInt(document.getElementById('gamesPlayed').textContent) + 1;
            const pointsPerCorrect = gameSettings.quiz?.pointsPerCorrect || 10;
            const correctAnswers = parseInt(document.getElementById('correctAnswers').textContent) + 
                Math.floor(gameState.score / pointsPerCorrect);
            
            document.getElementById('totalScore').textContent = totalScore;
            document.getElementById('gamesPlayed').textContent = gamesPlayed;
            document.getElementById('correctAnswers').textContent = correctAnswers;
            
            // ローカルストレージに統計を保存
            localStorage.setItem('ecoGameStats', JSON.stringify({
                totalScore: totalScore,
                gamesPlayed: gamesPlayed,
                correctAnswers: correctAnswers
            }));
        }

        function playAgain() {
            // 元のデータから新しいコピーを作成してシャッフル
            quizData = [...originalQuizData];
            shuffleQuestions();
            
            gameState.currentQuestion = 0;
            gameState.score = 0;
            
            document.getElementById('gameResult').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            
            loadQuestion();
            startTimer();
        }

        function backToSelection() {
            document.getElementById('gameResult').style.display = 'none';
            document.getElementById('gameSelection').style.display = 'block';
        }
    </script>
    
    <script>
        // ページ読み込み時にゲームデータを初期化
        document.addEventListener('DOMContentLoaded', function() {
            initializeGameData();
            loadStats();
        });

        function loadStats() {
            const savedStats = localStorage.getItem('ecoGameStats');
            if (savedStats) {
                const stats = JSON.parse(savedStats);
                document.getElementById('totalScore').textContent = stats.totalScore || 1250;
                document.getElementById('gamesPlayed').textContent = stats.gamesPlayed || 8;
                document.getElementById('correctAnswers').textContent = stats.correctAnswers || 24;
            }
        }
    </script>
