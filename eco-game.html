<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecoアプリ - 省エネゲーム | My九電</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .game-header {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
        }

        .game-title {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
        }

        .game-subtitle {
            font-size: 14px;
            margin: 5px 0 0 0;
            opacity: 0.9;
        }

        .game-stats {
            background: white;
            margin: 20px;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            flex: 1;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #4CAF50;
            margin: 0;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin: 5px 0 0 0;
        }

        .game-selection {
            background: white;
            margin: 20px;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .game-selection h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .game-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-option:hover {
            border-color: #4CAF50;
            background: #f1f8e9;
            transform: translateY(-2px);
        }

        .game-icon {
            font-size: 32px;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .game-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .game-description {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        .game-difficulty {
            margin-top: 10px;
            font-size: 11px;
            color: #4CAF50;
        }

        .quiz-container {
            background: white;
            margin: 20px;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .quiz-progress {
            font-size: 14px;
            color: #666;
        }

        .quiz-timer {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .quiz-question {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .quiz-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .quiz-option:hover {
            border-color: #4CAF50;
            background: #f1f8e9;
        }

        .quiz-option.selected {
            border-color: #4CAF50;
            background: #e8f5e8;
        }

        .quiz-option.correct {
            border-color: #4CAF50;
            background: #d4edda;
        }

        .quiz-option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .quiz-feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .quiz-feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .quiz-feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .quiz-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .quiz-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .quiz-btn:hover {
            background: #45a049;
        }

        .quiz-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .game-result {
            background: white;
            margin: 20px;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            display: none;
        }

        .result-icon {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .result-score {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .result-points {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-block;
        }

        .result-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .result-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .result-btn.secondary {
            background: #6c757d;
        }

        .result-btn:hover {
            background: #45a049;
        }

        .result-btn.secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- ステータスバー -->
        <div class="status-bar">
            <div class="status-left">9:41</div>
            <div class="status-right">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <!-- ゲームヘッダー -->
        <header class="game-header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div>
                <h1 class="game-title">省エネゲーム</h1>
                <p class="game-subtitle">楽しく学んでポイントゲット！</p>
            </div>
        </header>

        <!-- ゲーム統計 -->
        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-number" id="totalScore">1,250</div>
                <div class="stat-label">総ポイント</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="gamesPlayed">8</div>
                <div class="stat-label">プレイ回数</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="correctAnswers">24</div>
                <div class="stat-label">正解数</div>
            </div>
        </div>

        <!-- ゲーム選択 -->
        <div class="game-selection" id="gameSelection">
            <h3>ゲームを選択してください</h3>
            <div class="game-options">
                <div class="game-option" onclick="startQuiz()">
                    <div class="game-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <div class="game-name">省エネクイズ</div>
                    <div class="game-description">省エネに関する知識をクイズで学ぼう！</div>
                    <div class="game-difficulty">難易度: 初級</div>
                </div>
                <div class="game-option" onclick="startMemoryGame()">
                    <div class="game-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="game-name">省エネ記憶ゲーム</div>
                    <div class="game-description">省エネアイテムを覚えてマッチングしよう！</div>
                    <div class="game-difficulty">難易度: 中級</div>
                </div>
            </div>
        </div>

        <!-- クイズコンテナ -->
        <div class="quiz-container" id="quizContainer">
            <div class="quiz-header">
                <div class="quiz-progress">問題 <span id="currentQuestion">1</span> / <span id="totalQuestions">5</span></div>
                <div class="quiz-timer" id="quizTimer">30</div>
            </div>
            <div class="quiz-question" id="quizQuestion"></div>
            <div class="quiz-options" id="quizOptions"></div>
            <div class="quiz-feedback" id="quizFeedback"></div>
            <div class="quiz-actions">
                <button class="quiz-btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">次の問題</button>
                <button class="quiz-btn" id="submitBtn" onclick="submitAnswer()">回答する</button>
            </div>
        </div>

        <!-- ゲーム結果 -->
        <div class="game-result" id="gameResult">
            <div class="result-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <div class="result-title" id="resultTitle">お疲れさまでした！</div>
            <div class="result-score" id="resultScore">正解率: 80%</div>
            <div class="result-points" id="resultPoints">+50ポイント獲得！</div>
            <div class="result-actions">
                <button class="result-btn" onclick="playAgain()">もう一度プレイ</button>
                <button class="result-btn secondary" onclick="backToSelection()">ゲーム選択に戻る</button>
            </div>
        </div>
    </div>

    <script>
        // ゲーム状態管理
        let gameState = {
            currentGame: null,
            currentQuestion: 0,
            score: 0,
            selectedAnswer: null,
            timer: null,
            timeLeft: 30
        };

        // クイズデータ（JSONファイルから読み込み）
        let quizData = [];
        let gameSettings = {};
        let resultMessages = {};

        // ゲームデータを初期化する関数
        async function initializeGameData() {
            try {
                const response = await fetch('data/game-data.json');
                if (response.ok) {
                    const gameData = await response.json();
                    quizData = gameData.quizData || [];
                    gameSettings = gameData.gameSettings || {};
                    resultMessages = gameData.resultMessages || {};
                }
            } catch (error) {
                console.error('ゲームデータの読み込みに失敗しました:', error);
                // フォールバックデータ
                quizData = [
                    {
                        question: "エアコンの設定温度を1度上げると、年間で約何円の節約になりますか？",
                        options: ["約500円", "約1,000円", "約2,000円", "約3,000円"],
                        correct: 1,
                        explanation: "エアコンの設定温度を1度上げると、年間で約1,000円の電気代を節約できます。"
                    }
                ];
            }
        }

        function goBack() {
            window.history.back();
        }

        async function startQuiz() {
            // ゲームデータが読み込まれていない場合は読み込む
            if (quizData.length === 0) {
                await initializeGameData();
            }
            
            gameState.currentGame = 'quiz';
            gameState.currentQuestion = 0;
            gameState.score = 0;
            
            document.getElementById('gameSelection').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            
            loadQuestion();
            startTimer();
        }

        function startMemoryGame() {
            alert('記憶ゲーム機能は準備中です。\n\n省エネアイテムのマッチングゲームで、\n省エネに関する知識を楽しく学べます。\n\n近日公開予定です！');
        }

        function loadQuestion() {
            const question = quizData[gameState.currentQuestion];
            document.getElementById('currentQuestion').textContent = gameState.currentQuestion + 1;
            document.getElementById('totalQuestions').textContent = quizData.length;
            document.getElementById('quizQuestion').textContent = question.question;
            
            const optionsContainer = document.getElementById('quizOptions');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'quiz-option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            gameState.selectedAnswer = null;
            document.getElementById('quizFeedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'inline-block';
            
            // 選択状態をリセット
            document.querySelectorAll('.quiz-option').forEach(option => {
                option.classList.remove('selected');
            });
        }

        function selectAnswer(index) {
            gameState.selectedAnswer = index;
            
            // 選択状態を更新
            document.querySelectorAll('.quiz-option').forEach((option, i) => {
                option.classList.remove('selected');
                if (i === index) {
                    option.classList.add('selected');
                }
            });
        }

        function submitAnswer() {
            if (gameState.selectedAnswer === null) {
                alert('答えを選択してください');
                return;
            }
            
            const question = quizData[gameState.currentQuestion];
            const isCorrect = gameState.selectedAnswer === question.correct;
            
            const pointsPerCorrect = gameSettings.quiz?.pointsPerCorrect || 10;
            if (isCorrect) {
                gameState.score += pointsPerCorrect;
            }
            
            // 正解・不正解の表示
            document.querySelectorAll('.quiz-option').forEach((option, i) => {
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === gameState.selectedAnswer && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });
            
            // フィードバック表示
            const feedback = document.getElementById('quizFeedback');
            feedback.textContent = isCorrect ? 
                `正解です！${question.explanation}` : 
                `不正解です。正解は「${question.options[question.correct]}」です。${question.explanation}`;
            feedback.className = `quiz-feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.style.display = 'block';
            
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            clearInterval(gameState.timer);
        }

        function nextQuestion() {
            gameState.currentQuestion++;
            
            if (gameState.currentQuestion >= quizData.length) {
                showResult();
            } else {
                loadQuestion();
                startTimer();
            }
        }

        function startTimer() {
            const timeLimit = gameSettings.quiz?.timeLimit || 30;
            gameState.timeLeft = timeLimit;
            document.getElementById('quizTimer').textContent = gameState.timeLeft;
            
            gameState.timer = setInterval(() => {
                gameState.timeLeft--;
                document.getElementById('quizTimer').textContent = gameState.timeLeft;
                
                if (gameState.timeLeft <= 0) {
                    clearInterval(gameState.timer);
                    submitAnswer();
                }
            }, 1000);
        }

        function showResult() {
            clearInterval(gameState.timer);
            
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('gameResult').style.display = 'block';
            
            const pointsPerCorrect = gameSettings.quiz?.pointsPerCorrect || 10;
            const maxScore = quizData.length * pointsPerCorrect;
            const percentage = Math.round((gameState.score / maxScore) * 100);
            
            // 結果メッセージをJSONから取得
            let resultTitle = 'もう少し頑張りましょう！';
            if (resultMessages.excellent && percentage >= resultMessages.excellent.threshold) {
                resultTitle = resultMessages.excellent.title;
            } else if (resultMessages.good && percentage >= resultMessages.good.threshold) {
                resultTitle = resultMessages.good.title;
            } else if (resultMessages.needsImprovement) {
                resultTitle = resultMessages.needsImprovement.title;
            }
            
            document.getElementById('resultTitle').textContent = resultTitle;
            
            document.getElementById('resultScore').textContent = 
                `正解率: ${percentage}% (${gameState.score}/${maxScore}点)`;
            
            document.getElementById('resultPoints').textContent = `+${gameState.score}ポイント獲得！`;
            
            // 統計を更新
            updateStats(gameState.score);
        }

        function updateStats(points) {
            const totalScore = parseInt(document.getElementById('totalScore').textContent) + points;
            const gamesPlayed = parseInt(document.getElementById('gamesPlayed').textContent) + 1;
            const pointsPerCorrect = gameSettings.quiz?.pointsPerCorrect || 10;
            const correctAnswers = parseInt(document.getElementById('correctAnswers').textContent) + 
                Math.floor(gameState.score / pointsPerCorrect);
            
            document.getElementById('totalScore').textContent = totalScore;
            document.getElementById('gamesPlayed').textContent = gamesPlayed;
            document.getElementById('correctAnswers').textContent = correctAnswers;
        }

        function playAgain() {
            startQuiz();
        }

        function backToSelection() {
            document.getElementById('gameResult').style.display = 'none';
            document.getElementById('gameSelection').style.display = 'block';
        }
    </script>
    
    <script>
        // ページ読み込み時にゲームデータを初期化
        document.addEventListener('DOMContentLoaded', function() {
            initializeGameData();
        });
    </script>
</body>
</html>
